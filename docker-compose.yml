version: '3'
services:
  db:
    image: postgres
    container_name: signs-rcastellotti-dev-db
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: signs
    volumes:
      - ./pgdocker/:/var/lib/postgresql/data
    networks:
      - web
  backend:
    image: registry.gitlab.com/rcastellotti/signs.rcastellotti.dev/backend:latest
    container_name: signs-rcastellotti-dev-backend
    environment:
      DB: postgresql+psycopg2://postgres:example@db/signs
    ports:
      - 5003:5000
    restart: always
    networks:
      - web

    labels:
      - traefik.http.routers.signs.rule=Host(`signs-api.rcastellotti.dev`)
      - traefik.http.routers.signs.tls=true
      - traefik.http.routers.signs.tls.certresolver=lets-encrypt
      - traefik.port=5003
  frontend:
    image: registry.gitlab.com/rcastellotti/signs.rcastellotti.dev/frontend:latest
    container_name: signs-rcastellotti-dev-frontend

    ports:
      - 3003:3000
    depends_on:
      - 'backend'
    restart: always
    networks:
      - web
    labels:
      - traefik.http.routers.signs-frontend.rule=Host(`signs.rcastellotti.dev`)
      - traefik.http.routers.signs-frontend.tls=true
      - traefik.http.routers.signs-frontend.tls.certresolver=lets-encrypt
      - traefik.port=3003

networks:
  web:
    external: true
